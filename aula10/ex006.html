<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascritp</title>
    <style type="text/css">
        #zone {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="zone">
        Interaja...
    </div>
    <script type="text/javascript">
        var zone = document.getElementById('zone')

        zone.addEventListener('click', change)
        zone.addEventListener('mouseenter', enter)
        zone.addEventListener('mouseout', exit)

        function change() {
            zone.innerText = 'Clicou !!!'
            zone.style.background = 'red'
        }

        function enter() {
            zone.innerText = 'Entrou !!!'
        }
        
        function exit() {
            zone.innerText = 'Saiu !!!'
            zone.style.background = 'green'
        }
    </script>
</body>
</html>
