<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style type="text/css">
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript</p>
    <div id="msg">Clique em mim !</div>
    <div id="ms">Clique em mim !</div>
    <script type="text/javascript">
        var p1 = window.document.getElementsByTagName('p')[1]
        var b = window.document.body
        var d = window.document.getElementById('msg')
        window.document.write(`Está escrito assim: ${p1.innerText}<br>`)
        // window.alert(`Está escrito assim: ${p1.innerHTML}<br>`)
        p1.style.color = 'blue'
        b.style.background = 'black'
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

        var ms = document.querySelector('#ms').style.color = 'blue'
    </script>
</body>
</html>
