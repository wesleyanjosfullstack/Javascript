<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style type="text/css">
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        var name = prompt('Qual é o seu nome ?')
        document.write(`Seu nome tem ${name.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas ${name.toUpperCase()} letras.<br>`)
        document.write(`Seu nome em minúsculas ${name.toLowerCase()} letras.<br>`)
    </script>
</body>
</html>
